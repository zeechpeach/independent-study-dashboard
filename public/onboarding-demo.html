<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Onboarding Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        .card { @apply bg-white border border-gray-200 rounded-lg shadow-sm; }
        .btn { @apply px-4 py-2 rounded-lg font-medium transition-colors; }
        .btn-primary { @apply bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed; }
        .form-textarea { @apply w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-green-500; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen bg-white flex items-center justify-center p-4">
        <div class="w-full max-w-lg mx-auto">
            <!-- Header -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                    </svg>
                </div>
                <h1 class="text-xl font-semibold text-gray-900 mb-2">
                    Welcome to Independent Study!
                </h1>
                <p class="text-sm text-gray-600">
                    Tell us about your project to get started
                </p>
            </div>

            <!-- Form Content -->
            <div class="card p-6">
                <div class="space-y-4">
                    <div>
                        <label for="projectDescription" class="text-sm font-medium text-gray-700 mb-2 block">
                            Project Description <span class="text-red-500">*</span>
                        </label>
                        <textarea
                            id="projectDescription"
                            placeholder="Describe your independent study project, goals, and what you hope to accomplish..."
                            rows="6"
                            class="form-textarea resize-none"
                        ></textarea>
                        <p class="text-xs text-gray-500 mt-1">
                            This helps your advisor understand your project and provide better guidance.
                        </p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button class="btn btn-primary w-full" id="submitBtn" disabled>
                        Complete Setup
                    </button>
                </div>

                <!-- Info Note -->
                <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                    <p class="text-xs text-blue-800">
                        <strong>Note:</strong> You've been automatically assigned to work with your advisor. 
                        You can book meetings and track your progress once setup is complete.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('projectDescription');
        const submitBtn = document.getElementById('submitBtn');

        textarea.addEventListener('input', function() {
            if (this.value.trim().length > 0) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });

        submitBtn.addEventListener('click', function() {
            if (textarea.value.trim()) {
                alert('Onboarding complete! You would now proceed to the student dashboard.');
            }
        });
    </script>
</body>
</html>
